  <body onload="initApp()">
    <!--Navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">laborLess</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style"color:white"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="employerPage.html">Home
                        <span class="sr-only">(current)</span>

                <li class="nav-item">
                    <!-- TODO: make this actually call logout function -->

                </li>
            </ul>
        </div>
    </nav>

    <script>
            document.getElementById('logout-link').addEventListener('click', toggleSignIn, false);
    </script>

        <!--MyJobs Posts-->
        <section id="myJobs-section">
            <div class="container-fluid">
                <div class="row" id="jobPost-row">

                   <!--This is the design with picture and options-->
                   <!--
                       Let me know what you think about it.

                       -As well, under this there is another modal that I have not finished which will be 
                       displayed when the user click on the 'eye' icon. Thus, this modal shows
                       the usernames of students that would like to work in that specific job post

                       -We need to just list all of the users that accepted the job on the student side, 
                       so they the usernames got appended to this modal list.

                       -Maybe with an option to redirect to that student profile if employer clicks on 
                       username or just displays the ratings when he/she clicks the username.

                       -You can either choose one of these ideas or come up with one that could be easier 
                       to implement.
                   -->
                    <div id=job-static-card class="col-lg-3 col-md-6 col-sm-12">
                        <div class="card" mx-auto>


                                <img class="card-img-top" src="img\puppy-test.jpg" alt="category-img">                                
                            <div class="card-body">
                              

                                <h4 class="card-title">Walk Tobby</h4>
                               
                                <p class="card-text" style="padding-top: 1rem;">Tobby needs to go for walk every day. It would be better if it is early in the morning and during the evening.</p>
                            </div>   
                            <div class="card-options">
                               <span data-toggle="tooltip" data-placement="bottom" title="Delete Post"><i class="fas fa-trash-alt option-icon"></i></span>
                               <span data-toggle="modal" data-placement="bottom" data-target="#hiringModal"><a data-toggle="tooltip" data-placement="bottom" title="See who is interested" class="fas fa-eye option-icon"></a></span>
                               <span data-toggle="tooltip" data-placement="bottom" title="Job Completed"><i class="fas fa-check-circle option-icon"></i></span>
                            </div>   
                            
                            
                        </div>
                    </div>  
                    <!--Ends testing card-->

                </div>
            </div>
        </section>       

        <!--When employer clicks on card displays modal with list of employees interested in working-->
        <div class="modal fade text-dark" id="hiringModal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="hiringModalTitle">
                            Select a student to hire
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <a href="#" id="student-username" data-toggle="modal" data-target="#studentInfo" data-dismiss="modal" style="color:black !important; font-size:1.2rem !important">Gerard Fierro</a>     
                    </div>
                </div>
            </div>
        </div>

         <!-- Student Info Modal -->
        <!-- This displays the student info when the student username is clicked on the previous modal -->
        <div class="modal fade" id="studentInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
        
                        <!-- Displays Username -->
                        <h5 class="modal-title" id="exampleModalLongTitle">
                            Gerard's information</h5>
                        <button type="button" class="close" data-toggle="modal" data-target="#hiringModal" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
        
                    <div class="modal-body">    
                        <!-- Profile Photo -->
                        <img src="img\silhouette.jpg" class="rounded mx-auto mb-5 d-block" alt="user-image">
                        <!-- User Ratings -->
                        <h5>Knowledge</h5>
                        <div class="progress my-2">
                            <div class="progress-bar-custom" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h5>Professionalism</h5>
                        <div class="progress my-2">
                            <div class="progress-bar-custom" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h5>Affordability</h5>
                        <div class="progress my-2">
                            <div class="progress-bar-custom" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary">Select</button>
                    </div>
                </div>
            </div>
        </div>
