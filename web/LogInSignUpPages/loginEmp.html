<body onload="initApp()">


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xm-12" id="student-signUp">
                <h2>Employer Login</h2>
                <div>
                    <div class="form-group row">
                        <div style="font-size:2rem; color:#a8a8a8; margin: -0.2em -0.2em 0 0.1em" class="col-sm-2 col-form">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div style="font-size:2rem; color:#a8a8a8; margin: -0.2em -0.28em 0 0.1em" class="col-sm-2 col-form">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <button class=" btn my-5 btn-large" id="loginBtn">Start Hiring!</button>
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div>

<script>
        document.getElementById('loginBtn').addEventListener('click', toggleSignIn, false);
</script>

    <!--Validate JS Link-->
    <script src="validateEmployer.js"></script>
    <!-- CDN jQuery, JS, pooper for Bootsrap 4-->

        <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
